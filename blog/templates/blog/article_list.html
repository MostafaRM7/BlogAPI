{% extends 'base.html' %}

{% block body %}
    {% for article in object_list %}
        <article>
            <h2>
                {{ article.title }}
            </h2>
            <div>
                {{ article.author }}
            </div>
            <div>
                {{ article.publish }}
            </div>
            <p>{{ article.body }}</p>
            <hr>
        </article>
    {% endfor %}
{% endblock %}
